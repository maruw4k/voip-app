<section class="content-header">
  <h1>Znajomi<small></small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li><a ui-sref="app.userroles">Znajomi</a></li>
    <li class="active">Dodaj znajomego </li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Dodaj znajomego</h3>
        </div>
        <form class="form-horizontal" name="friend" ng-submit="vm.save(friend.$valid, friend)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': friend.name.$invalid && ( vm.formSubmitted || friend.name.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Nazwa</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.name" name="name" placeholder="Nazwa" required>
                <p ng-show="friend.name.$error.required && ( vm.formSubmitted || friend.name.$touched)" class="help-block">Nazwa jest wymagan.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': friend.sip_address.$invalid && ( vm.formSubmitted || friend.sip_address.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Sip adres</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.sip_address" name="sip_address" placeholder="Sip adres" required>
                <p ng-show="friend.sip_address.$error.required && ( vm.formSubmitted || friend.sip_address.$touched)" class="help-block">Sip adres jest wymagany.</p>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.landing" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Powr√≥t</a>
            <button type="submit" class="btn btn-primary pull-right">Dodaj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
